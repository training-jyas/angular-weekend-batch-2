<input 
    type="text" 
    class="form-control"
    [(ngModel)]="serverName">
<button 
    class="btn btn-primary" 
    [disabled]="!isButtonActive"
    (click)="onButtonClick($event)"
    >Add Server</button>
<hr>
<div *ngIf="serverCreateStatus">{{ serverName }} is created</div>
<div *ngIf="!serverCreateStatus">No server created</div>
<app-server *ngFor="let server of servers"></app-server>
